<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (email(); as emailRef) {
      <div>
        <h2 data-cy="emailDetailsHeading"><span jhiTranslate="tmp9App.email.detail.title">Email</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ emailRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="tmp9App.email.adresseEmail">Adresse Email</span></dt>
          <dd>
            <span>{{ emailRef.adresseEmail }}</span>
          </dd>
          <dt><span jhiTranslate="tmp9App.email.codeStatut">Code Statut</span></dt>
          <dd>
            <span>{{ emailRef.codeStatut }}</span>
          </dd>
          <dt><span jhiTranslate="tmp9App.email.dateStatut">Date Statut</span></dt>
          <dd>
            <span>{{ emailRef.dateStatut | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="tmp9App.email.codeUsageEmail">Code Usage Email</span></dt>
          <dd>
            <span>{{ emailRef.codeUsageEmail }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/email', emailRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
